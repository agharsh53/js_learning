<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Agharsh53 with JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    
</body>
<script>
    const sayDate = function(str){
        console.log(str,Date.now())
    }
    // const intervalId=setInterval(sayDate,2000,"Koushal");
    
    // clearInterval(intervalId)
    
    let intervalId;  // to store the interval reference

    // Function to start the interval
    const startInterval = function(){
        if (!intervalId) {  // to prevent multiple intervals being set
            intervalId = setInterval(() => sayDate("Koushal"), 1000);
            console.log('Interval started');
        }
    }

    // Function to stop the interval
    const stopInterval = function(){
        if (intervalId) {
            clearInterval(intervalId);
            intervalId = null;  // reset the intervalId to allow restart
            console.log('Interval stopped');
        }
    }

    document.querySelector('#start').addEventListener('click', startInterval);
    document.querySelector('#stop').addEventListener('click', stopInterval);
    
    
    
</script>
</html>
